<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{table.list.title}">Liste des Tables</title>
    <div th:insert="~{common/head :: header}"></div>
</head>

<body>
    <div th:insert="~{common/menu :: menu}"></div>
    <div class="container my-4">

        <h1 class="mt-4" th:text="#{table.form.title}">Formulaire des Tables</h1>

        <form th:action="@{/tables/save}" th:object="${table}" method="post" class="form">
            <div class="mb-3">
                <label class="form-label" th:for="*{id}" th:text="#{table.id}">ID</label>
                <input type="number" class="form-control" th:field="*{id}" />
                <div class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
            </div>


            <div class="mb-3">
                <label class="form-label" th:for="*{seatingCapacity}" th:text="#{table.seatingCapacity}">Nombre de
                    Places</label>
                <input type="number" class="form-control" th:field="*{seatingCapacity}" />
                <div class="text-danger" th:if="${#fields.hasErrors('seatingCapacity')}" th:errors="*{seatingCapacity}">
                    Error for seatingCapacity</div>
            </div>


            <div class="mb-3">
                <label class="form-label" th:text="#{table.status}">Statut</label>
                <select class="form-select" th:field="*{status}">
                    <option value="Réservée">Réservée</option>
                    <option value="Disponible">Disponible</option>
                    <option value="En Entretien">En Entretien</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
            </div>


            <button type="submit" class="btn btn-success" th:text="#{table.save}">Enregistrer</button>
            <a th:href="@{/tables}" class="btn btn-secondary" th:text="#{table.cancel}">Annuler</a>
        </form>
    </div>
</body>

</html>
